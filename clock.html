<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing背景时钟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            background-color: #f0f0f0; /* 默认背景色 */
        }

        .container {
            position: relative;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            z-index: 10;
            margin-bottom: 20px;
        }

        .time {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .hitokoto {
            font-size: 1rem;
            margin: 10px 0;
            font-style: italic;
        }

        .bing-copyright {
            font-size: 0.8rem;
            margin-top: 15px;
            font-style: italic;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- 主容器 -->
    <div class="container">
        <div class="time" id="time">00:00</div>
        <div class="date" id="date">2023年1月1日 星期日</div>
        <div class="hitokoto" id="hitokoto"></div>
        <div class="bing-copyright" id="bingCopyright">Bing Background Image</div>
    </div>

    <!-- 图片区域 -->
    <div class="image-section">
        <img id="bingImage" src="" alt="Bing Background" />
    </div>

    <script>
        // 获取 Bing 图片
        async function getBingImage() {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const bingUrl = 'https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN';
                const response = await fetch(proxyUrl + encodeURIComponent(bingUrl));
                const data = await response.json();
                const imageUrl = 'https://www.bing.com' + data.images[0].url;
                const copyright = data.images[0].copyright;

                document.getElementById('bingImage').src = imageUrl;
                document.getElementById('bingCopyright').textContent = copyright;
            } catch (error) {
                console.error('获取Bing图片失败:', error);
                document.getElementById('bingImage').src = 'https://via.placeholder.com/1920x1080?text=Bing+Image+Failed';
            }
        }

        // 获取一言
        function getHitokoto() {
            try {
                var categories = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l'];
                var randomCategory = categories[Math.floor(Math.random() * categories.length)];

                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://v1.hitokoto.cn/?c=' + randomCategory + '&encode=json', true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        var hitokotoText = '';
                        if (data.from_who && data.from) {
                            hitokotoText = data.hitokoto + ' —— ' + data.from_who + '《' + data.from + '》';
                        } else if (data.from) {
                            hitokotoText = data.hitokoto + ' —— 《' + data.from + '》';
                        } else {
                            hitokotoText = data.hitokoto;
                        }
                        document.getElementById('hitokoto').textContent = hitokotoText;
                    }
                };
                xhr.send();
            } catch (error) {
                document.getElementById('hitokoto').textContent = '未能获取内容';
            }
        }

        // 更新时间显示
        function updateTime() {
            var now = new Date();
            var utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            var eastEight = new Date(utc + (3600000 * 8));

            var hours = String(eastEight.getHours()).padStart(2, '0');
            var minutes = String(eastEight.getMinutes()).padStart(2, '0');
            var timeString = hours + ':' + minutes;

            var year = eastEight.getFullYear();
            var month = eastEight.getMonth() + 1;
            var day = eastEight.getDate();
            var weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            var weekday = weekdays[eastEight.getDay()];
            var dateString = year + '年' + month + '月' + day + '日 ' + weekday;

            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // 初始化
        getBingImage();
        updateTime();
        getHitokoto();

        // 定时更新
        setInterval(updateTime, 60000);
        setInterval(getHitokoto, 3600000);
    </script>
</body>

</html>
